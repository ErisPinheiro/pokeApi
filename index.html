<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Nunito&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--Nosso CSS-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/modal.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" defer>
    

</head>
<body>

    <section class="content">
        <div class="home">
            <img src="./assets/img/PokemonLogo.svg" alt="PokemonLogo">
            <h1>Pokedex</h1>
        </div>

         <!-- Campo de busca -->
        <input type="text" id="searchInput" placeholder=" Nome " />
        
        <!-- Botão de Filtrar Favoritos -->
        <button type="button" id="FavoritesButton" class="btn btn-outline-secondary btn-sm">
            Mostrar Favoritos
        </button>
        
        <!-- Botão de Mostrar Todos -->
        <button type="button" id="AllButton" class="btn btn-outline-secondary btn-sm">
            Mostrar Todos
        </button>

        <ol id="pokemonList" class="pokemons">
            <!--........ Pokemons here.........-->
        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button" class="btn btn-outline-secondary btn-sm">
                Load More
            </button>
        </div>
        
        <!-- Modal -->
        <dialog class="modalOpen" id="modal">
        
        </dialog>

    </section>
    <script src="/assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/modal.js"></script>
</body>
</html>
